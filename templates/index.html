<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
</head>
<body style="font-family:Arial;text-align:center; margin-top:50px;">
    <h1>üç∑ Wine Quality Predictor</h1>
    <form action="/predict" method="post">
        <input type="number" step="any" name="fixed_acidity" placeholder="Fixed Acidity" required><br><br>
        <input type="number" step="any" name="volatile_acidity" placeholder="Volatile Acidity" required><br><br>
        <input type="number" step="any" name="citric_acid" placeholder="Citric Acid" required><br><br>
        <input type="number" step="any" name="residual_sugar" placeholder="Residual Sugar" required><br><br>
        <input type="number" step="any" name="chlorides" placeholder="Chlorides" required><br><br>
        <input type="number" step="any" name="free_sulfur_dioxide" placeholder="Free Sulfur Dioxide" required><br><br>
        <input type="number" step="any" name="total_sulfur_dioxide" placeholder="Total Sulfur Dioxide" required><br><br>
        <input type="number" step="any" name="density" placeholder="Density" required><br><br>
        <input type="number" step="any" name="pH" placeholder="pH" required><br><br>
        <input type="number" step="any" name="sulphates" placeholder="Sulphates" required><br><br>
        <input type="number" step="any" name="alcohol" placeholder="Alcohol" required><br><br>

        <input type="submit" value="Predict">
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
